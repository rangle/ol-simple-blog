<sb-blog-list
        [list]="blogList | async"
        (selectBlog)="onSelectBlog($event)"
></sb-blog-list>
<sb-edit-pane
        *ngIf="isEditMode"
        (save)="onBlogSave($event)"
        [blog]="blog"
></sb-edit-pane>
<sb-blog-view
        *ngIf="!isEditMode"
        (edit)="onEdit()"
        [blog]="blog"
></sb-blog-view>
